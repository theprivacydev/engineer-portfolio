<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- css -->
    <link rel="stylesheet" href="./assets/css/contact.css">
</head>
<body>
      <!-- nav left side -->
      <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">The Privacy Dev</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- nav right side -->
        <section class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="./contact.html">Contact<span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </section>
        <!-- end collapse -->
      </nav>

      <br /><br />

      <main class="container">
        <!-- header -->
        <header class="row">
          <div class="col-4">
            <h1 class="contact">Contact</h1>
          </div>
        </header>
        <hr />

        <div class="row">
          <article class="col-sm">
            <form class="form-group" action="https://formspree.io/f/xqkglqrk" method="POST">
              <!-- name -->
              <label for="inlineFormInput">Name</label>
              <input type="text"  class="form-control" id="inlineFormInput" name="name" placeholder="First Last">
              <br/>
              <!-- email -->
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="_replyto" placeholder="your_email@provider.com">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              <br/>
              <!-- message -->
              <label for="exampleFormControlTextarea1">Message</label>
              <input type="text" class="form-control" id="exampleFormControlTextarea1" rows="3" name="message" placeholder="What can I do for you?">
              <br/>
              <!-- send button -->
              <input class="btn btn-secondary" type="submit" value="Send">
            </form>
          </article>
          <!-- end col-sm -->
        </div>
        <!-- end row -->
      </main>

      <footer class="navbar fixed-bottom navbar-dark bg-dark">
        <!-- icon git-->
        <i class="fa fa-github" aria-hidden="true">
          <!-- link git-->
          <a href="https://github.com/theprivacydev/" target="_blank">&nbsp;Github</a>
        </i>
        <!-- icon code-fork -->
        <i class="fa fa-code-fork" aria-hidden="true"></i>
        <!-- icon LinkedIn -->
        <i class="fa fa-linkedin" aria-hidden="true">
          <!-- link LinkedIn -->
          <a href="" target ="_blank">&nbsp;LinkedIn</a>
        </i>
      </footer>

        <!-- jQuery -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- form function -->
    <script>
        window.formbutton=window.formbutton||function(){(formbutton.q=formbutton.q||[]).push(arguments)};
        formbutton("create", {action: "https://formspree.io/f/xqkglqrk"})
    </script>
    
</body>
</html>
